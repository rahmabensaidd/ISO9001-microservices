<div class="kanban-board">
  <!-- Colonne "To Do" -->
  <div class="kanban-column" (drop)="onDrop($event, 'To Do')" (dragover)="$event.preventDefault()">
    <h3>To Do</h3>
    <div *ngFor="let task of toDoTasks" class="kanban-task" draggable="true" (dragstart)="onDragStart($event, task.id)">
      {{ task.taskDescription }}
    </div>
  </div>

  <!-- Colonne "In Progress" -->
  <div class="kanban-column" (drop)="onDrop($event, 'In Progress')" (dragover)="$event.preventDefault()">
    <h3>In Progress</h3>
    <div *ngFor="let task of inProgressTasks" class="kanban-task" draggable="true" (dragstart)="onDragStart($event, task.id)">
      {{ task.taskDescription }}
    </div>
  </div>

  <!-- Colonne "Done" -->
  <div class="kanban-column" (drop)="onDrop($event, 'Done')" (dragover)="$event.preventDefault()">
    <h3>Done</h3>
    <div *ngFor="let task of doneTasks" class="kanban-task" draggable="true" (dragstart)="onDragStart($event, task.id)">
      {{ task.taskDescription }}
    </div>
  </div>
</div>
